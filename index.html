<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- unicorns? -->
  <link rel="stylesheet" href="">

</head>

<body>

  <!-- header-->
<header class="header">
  <nav class="nav">
    <a href="#" class="nav-logo"> GPU 4 U</a>
    
    <ul class="nav-items">
      <li class="nav-item">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Product</a>
        <a href="#" class="nav-link">Services</a>
        <a href="#" class="nav-link">Contact</a>
    
      </li>
    </ul>
    
    <button class="button">Login</button>
    
    </nav>
</header>


<!----Home-->
<section class="home">
  <div class="form-container">
<!-- <i class="uil uil-times form-close"> -->

  
  <!----Login Form-->
  <div class="form login-form">
    <form action="#">
      <h2>Login</h2>


      <div class="input-box">
        <input type="email" placeholder="Enter your email" required />
<i class="uil uil-envelope-alt email"></i>
      </div>


      <div class="input-box">
        <input type="password" placeholder="Enter your password" required />
        <i class="uil uil-lock password"></i>
        <i class="uil uil-eye-slash pw_hide"></i>

      </div>

      <div class="option-field">
        <span class="checkbox">
          <input type="checkbox" id="check">
          <label for="check">Remember me</label>
        </span>
        <a href="#" class="forgot-pw">Forgot Password?</a>
      </div>
      <button class="button" id="form-open"> Login</button>

      <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a>
      </div>
    </form>
  </div>



   <!----Signup Form-->
   <div class="form signup-form">
    <form action="#">
      <h2>Sign Up</h2>


      <div class="input-box">
        <input type="email" placeholder="Enter your email" required />
<i class="uil uil-envelope-alt email"></i>
      </div>


      <div class="input-box">
        <input type="password" placeholder="Create your password" required />
        <i class="uil uil-lock password"></i>
        <i class="uil uil-eye-slash pw_hide"></i>

      </div>

      <div class="input-box">
        <input type="password" placeholder="Confirm your password" required />
        <i class="uil uil-lock password"></i>
        <i class="uil uil-eye-slash pw_hide"></i>

      </div>

     
      <button class="button"> Sign Up Now</button>

      <div class="login_signup">Already have an account? <a href="#" id="login">Login</a>
      </div>
    </form>
  </div>


<!-- </i> -->
  </div>

</section>

<script src="script.js"></script>
</body>
</html>
